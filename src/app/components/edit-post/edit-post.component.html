<div class="main-content">
  <form >
    <div class="form-content">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="input-text" [(ngModel)]="editValue.title" />
      </div>
      <br />
      <div>
        <label for="title">Body</label>
        <textarea
          name="body"
          id="body"
          rows="4"
          cols="50"
          class="input-textarea"
          [(ngModel)]="editValue.body"
        ></textarea>
      </div>

      <div>
        <button class="btn" (click)="onSubmit()">Update Post</button>

        &nbsp;&nbsp;
        <button class="btn" (click)="goBack()">Go Back</button>
      </div>
    </div>
  </form>
</div>
